{% extends 'todo_List/main.html' %}
{% block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="header">
        <h1>Add your task</h1>
    </div>
    <div class="card-body">
    <form action="" method="post" style="width:200%;">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Save">
    </form>
</div>
    <div class="back">
    <a href="{% url 'task' %}" style="color:black">&#8592;Back</a>
    </div>
</body>
</html>
{% endblock content %}
